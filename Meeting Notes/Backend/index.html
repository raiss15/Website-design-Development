<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Notes</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <h1>Meeting Notes</h1>
    <button id="createNoteBtn">Create Note</button>
    <div id="notesList"></div>

    <!-- New Note Modal -->
    <div id="newNoteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Note</h2>
            <input type="text" id="newNoteTitle" placeholder="Title">
            <textarea id="newNoteContent" placeholder="Content"></textarea>
            <input type="text" id="newNoteActionItems" placeholder="Action Items (comma-separated)">
            <button id="saveNoteBtn">Save Note</button>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
